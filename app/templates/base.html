<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Seth Larson{% endblock %}</title>
    <meta name="description" content="Python, open source, and the internet">
    <meta name="keywords" content="python pypi open source maintainer urllib3 requests http networking security oss">
    <meta name="author" content="Seth Michael Larson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="fediverse:creator" content="@sethmlarson@mastodon.social"/>
    <meta name="fediverse:creator" content="@sethmlarson@fosstodon.org"/>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ url_for('rss_blog_posts') }}"/>
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ url_for('rss_blog_posts') }}"/>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="webmention" href="https://webmention.io/sethmlarson.dev/webmention" />
    {{ html_head | safe }}
{% block opengraph %}
    <meta property="og:site_name" content="sethmlarson.dev"/>
    <meta property="og:author" content="Seth Michael Larson"/>
    <meta property="og:type" content="article"/>
    <meta property="og:description" content="Python, open source, and the internet"/>
    <meta property="og:image" content="https://github.com/sethmlarson.png"/>
    <meta property="og:locale" content="en_US"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="sethmlarson.dev"/>
    <meta name="twitter:creator" content="@sethmlarson"/>
    <meta name="twitter:title" content="Seth Michael Larson"/>
    <meta name="twitter:description" content="Python, open source, and the internet"/>
    <meta name="twitter:image" content="https://github.com/sethmlarson.png"/>
{% endblock %}
</head>
<body>
<div class="header">
  <div class="container">
    <div class="row" style="line-height: 1.3; max-width: 100%; overflow: hidden;">
        <nobr>
          <a href="{{ url_for('list_blog_posts') }}">Blog</a> :
          <a href="{{ url_for('about') }}">About</a> :
          <a href="{{ url_for('rss_blog_posts') }}">RSS</a> :
          <a href="{{ url_for('links') }}">Blogroll</a>
        </nobr>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
      {% block header %}
      <h1>{{ title }}</h1>
      {% endblock %}
    </div>
{% block content %}{% endblock %}
</div>
<script data-goatcounter="https://sethmlarson-dev.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
